<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
    <title>Mobile Futon</title>
    <link rel="stylesheet" href="css/main.css">

  </head>

  <body>

    <footer>
        <a href="#!" class="home plain_btn">Home</a>
        <h1 id="title">CouchDB</h1>
    </footer>

    <div id="content"></div>

    <script type="text/html" id="home_tpl">
      <ul>
        <li><a href="#!/databases/" class="button">Databases</a></li>
        <li><a href="#!/replication/" class="button">Replication</a></li>
        <li><a href="#!/couchapps/" class="button">CouchApps</a></li>
      </ul>
    </script>

    <script type="text/html" id="couchapps_tpl">
      <ul>
        {{#couchapps}}
            <li><a href="{{url}}" class="button">{{name}}</a></li>
        {{/couchapps}}      
      </ul>
    </script>

    <script type="text/html" id="databases_tpl">
      <ul id="db_list">
      {{#databases}}
        <li><a href="#!/databases/{{.}}/" class="button">{{.}}</a></li>
      {{/databases}}      
      </ul>
    </script>

    <script type="text/html" id="replication_tpl">
      <ul>
        <li class="header">From</li>
        <li>
            <select>
              {{#databases}}
                <option value="{{.}}">{{.}}</option>
              {{/databases}}  
              <option value="manual">Remote Database</option>
            </select>
        </li>
      </ul>
      <ul>
        <li class="header">To</li>
        <li>
            <select>
              {{#databases}}
                <option value="{{.}}">{{.}}</option>
              {{/databases}}  
              <option value="manual">Remote Database</option>
            </select>
        </li>
      </ul>
      <ul>
        <li class="header">Options</li>
        <li><label for="continous">
          <input type="checkbox" id="continous" name="continous" /> Continous</label>
        </li>
      </ul>
      <div style="padding:10px;">
      <input type="submit" value="replicate" />
      </div>
    </script>

  </body>

  <script src="./jquery-1.6.min.js"></script>
  <script src="./js/jquery.couch.js"></script>
  <script src="./js/modernizr-1.7.min.js"></script>
  <script src="./js/mustache.js  "></script>
  <script src="./js/utils.js"></script>
  <script src="./js/mobile.futon.js"></script>

</html>
